{% extends 'base.html' %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Search Products</h1>
            <p class="lead fw-normal text-white-50 mb-0">Find what you are looking for...</p>
        </div>
    </div>
</header>
<br>
<div class="container">
    <div class="row">
        <center>
            <div class="col-10">
            <div class="card">
                <div class="card-header">
                  Search Products
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <form method="POST" action="{% url 'search' %}">
                            {% csrf_token %}
                            <input type="text" class="form-control" placeholder="Search For Products" name="searched">

                      </div>
                      
                    <button type="submit" class="btn btn-secondary">Search</button>
                    <br></br>
                    </form>
                    
                </div>
                
              </div>
            </div>
            <br></br><br></br>
            {% if searched %}
                        {% for product in searched %}
                            {{product}}<br>
                        {% endfor %}
                        <br></br><br></br>

                    {% endif %}

        </center>
    </div>
</div>
<br></br><br></br><br></br>

{% endblock %}
